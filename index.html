<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mở HyundaiMe</title>
  <!-- <meta http-equiv="refresh" content="1;url=hyundaime://VoucherDetail/voucb9cacfc5a96d89f2003"> -->
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      background-color: #005baa;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
  <script>
    function openApp() {
      let appUrl = '';
      const idVoucher = new URLSearchParams(window.location.search).get("idVoucher");
      const idProduct = new URLSearchParams(window.location.search).get("idProduct");
      const idCate = new URLSearchParams(window.location.search).get("idCate");
      const nameCate = new URLSearchParams(window.location.search).get("nameCate");
      if (idVoucher) {
        appUrl = `hyundaime://VoucherDetail?_t={Date.now()}&idVoucher=${idVoucher}`;
      }
      if(idProduct && idCate && nameCate) {
        appUrl = `hyundaime://ProductDetail?_t=${Date.now()}&idProduct=23860&idCate=cabub1e90ffad8f2999a517&nameCate=Deal%20%C4%90%E1%BB%99c%20Quy%E1%BB%81n`;
      }
      const playStoreUrl = "https://play.google.com/store/apps/details?id=com.flink.hi1";
      const appStoreUrl = "https://apps.apple.com/app/id6479316591";

      

      // Mở deeplink
      window.location.href = appUrl;

      // Sau 1.5s nếu chưa vào app (nghĩa là app chưa cài) => mở store
      setTimeout(() => {
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        window.location.href = isIOS ? appStoreUrl : playStoreUrl;
      }, 1500);
    }

    window.onload = openApp;
  </script>
</head>
<body>
  <h2>Đang mở ứng dụng HyundaiMe...</h2>
  <p>Nếu ứng dụng không tự mở, hãy bấm nút bên dưới:</p>

</body>
</html>
