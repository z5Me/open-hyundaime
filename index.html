<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta property="og:url" content="https://z5me.github.io/open-hyundaime" />
  <title>Mở App Hi1</title>
  <!-- <meta http-equiv="refresh" content="1;url=hyundaime://VoucherDetail/voucb9cacfc5a96d89f2003"> -->
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      background-color: #005baa;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
  <script>
    function openApp() {
      let appUrl = '';
      const idProduct = new URLSearchParams(window.location.search).get("idProduct");
      const idCate = new URLSearchParams(window.location.search).get("idCate");
      const nameCate = new URLSearchParams(window.location.search).get("nameCate");
      //
      if(idProduct && idCate && nameCate) {
        appUrl = `hyundaime://ProductDetail?idProduct=${idProduct}&idCate=${idCate}&nameCate=${nameCate}`;
      }
      
      // Mở deeplink
      window.location.href = appUrl;

      // Sau 1.5s nếu chưa vào app thì điều hướng đến website
      setTimeout(() => {
        window.location.href = 'https://hi1.vn/';
      }, 1500);
    }

    window.onload = openApp;
  </script>
</head>
<body>
  <h2>Đang mở ứng dụng Hi1...</h2>
  <p>Nếu ứng dụng không tự mở, hãy bấm nút bên dưới:</p>

</body>
</html>
