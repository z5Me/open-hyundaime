<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mở HyundaiMe</title>
  <meta http-equiv="refresh" content="1;url=hyundaime://VoucherDetail/voucb9cacfc5a96d89f2003">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      background-color: #005baa;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
  <script>
    function openApp() {
      const idVoucher = new URLSearchParams(window.location.search).get(
        "idVoucher"
      );
      if (!idVoucher) return 
      const appUrl = `hyundaime://VoucherDetail/${idVoucher}`;
      const playStoreUrl = "https://play.google.com/store/apps/details?id=com.flink.hi1";
      const appStoreUrl = "https://apps.apple.com/app/idXXXXXXXXX"; // thay id App Store thực tế vào đây

      // Mở deeplink
      window.location.href = appUrl;

      // Sau 1.5s nếu chưa vào app (nghĩa là app chưa cài) => mở store
      setTimeout(() => {
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        window.location.href = isIOS ? appStoreUrl : playStoreUrl;
      }, 1500);
    }

    window.onload = openApp;
  </script>
</head>
<body>
